<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            color: #333;
            flex-direction: column;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            font-size: 14px;
        }
        .navbar a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        .profile-container {
            display: flex;
            align-items: center;
            text-align: left;
            max-width: 800px;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .profile-image img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
        }
        .profile-info {
            margin-left: 30px;
        }
        .profile-info h1 {
            font-size: 36px;
            color: #222;
            margin: 0;
        }
        .profile-info p {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-weight: 500;
            display: inline-block;
            margin-right: 10px;
            border: 2px solid #000;
            color: #000;
            background: #fff;
            transition: all 0.3s ease;
        }
        .buttons a:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Resume</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </div>
    <div class="profile-container">
        <div class="profile-image">
            <img src="https://via.placeholder.com/180" alt="Foto Profil">
        </div>
        <div class="profile-info">
            <h1>Hello</h1>
            <p><strong>A Bit About Meeeeee</strong></p>
            <p>Saya seorang QA Analyst selama 7 tahun.</p>
            <div class="buttons">
                <a href="#" class="resume">Resume</a>
                <a href="#" class="projects">Projects</a>
                <a href="#" class="contact">Contact</a>
            </div>
        </div>
    </div>
</body>
</html>
